<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- PWA Configuration -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="IronGuide" />
    <meta name="theme-color" content="#0f172a" />
    
    <!-- Icons for iOS -->
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2548/2548530.png">

    <meta name="description" content="IronGuide Pro - Offline Workout Tracker" />

    <title>IronGuide Pro</title>
    
    <!-- Using Tailwind CDN for simplicity in this setup -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gym: {
                900: '#0f172a',
                800: '#1e293b',
                700: '#334155',
                600: '#475569',
                accent: '#3b82f6',
                success: '#10b981',
                warning: '#f59e0b',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', 'monospace'],
            },
            animation: {
              'in': 'fadeIn 0.3s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body { background-color: #0f172a; color: #f8fafc; overscroll-behavior-y: none; }
      /* Hide scrollbar for clean mobile look */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* Safe area padding for iPhones with notch */
      .safe-pb { padding-bottom: env(safe-area-inset-bottom); }
    </style>

  }
}
</script>

  </body>
</html>
